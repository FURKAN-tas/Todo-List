<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
    <title>Todo App</title>
</head>
<body>
    <div class="container"> 
        <header class="text-center text-light my-4">
         <h1 class="mb-4">Todo  App</h1>
         <form class="search">
          <input class="form-control" type="text" name="search" placeholder="Ara..." />
         </form>
        </header>

        <ul class="list-group text-light todos">
         <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Yüzmeye Git</span>
            <i class="far fa-trash-alt delete"></i>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Fırından Ekmek Al</span>
            <i class="far fa-trash-alt delete"></i>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
             <span>React JS Öğren</span>
             <i class="far fa-trash-alt delete"></i>
         </li>
        </ul>

        <form class="text-center my-4 add">
          <label class="text-light">Yeni İş Ekle</label>
          <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/6fd979f49a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
